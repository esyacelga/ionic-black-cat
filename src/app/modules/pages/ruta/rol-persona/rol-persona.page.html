<ion-header>
    <ion-toolbar color="dark">
        <ion-title>Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen color="dark">
    <ion-list *ngFor="let persona of lstPersona">
        <!--<ion-list-header>
          Usarios
        </ion-list-header>-->

        <ion-item color="dark">
            <ion-avatar slot="start">
                <img src="/assets/avatars/{{ persona.avatar}}">
            </ion-avatar>
            <ion-label>
                <h2>{{persona.apellidos}}{{' '}} {{persona.nombres}}</h2>
                <h3>{{persona.correo}}</h3>
                <p>{{persona.fechaNacimiento}}</p>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
